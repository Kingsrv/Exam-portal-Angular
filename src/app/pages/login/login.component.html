<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row margin-top20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.jpg" width="100" height="100">
                    </div>
                    <h1 class="text-center">Login Here !!</h1>
                    
                    <!-- {{loginData|json}} -->
                    <!-- username -->
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input
                                [(ngModel)]="loginData.username"
                                name="username"
                                required
                                matInput placeholder="Enter here"
                            />
                            <mat-hint>valid username!!</mat-hint>
                        </mat-form-field>
    
                        <!-- password -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User password</mat-label>
                            <input
                                [(ngModel)]="loginData.password"
                                name="password"
                                type="password"
                                required
                                matInput placeholder="Enter here"
                            />
                        </mat-form-field>
    
                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                            <button class="margin-left20" mat-raised-button color="accent" type="submit">Reset</button>
                        </div>
                    </form>
                </mat-card> 
            </div>
        </div>
    </div>
</div>
