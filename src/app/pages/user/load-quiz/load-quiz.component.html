<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h3 class="margin-top20">Available quizzes</h3>
        <div class="row margin-top20" *ngIf="quizzes">

            <div class="col-md-4" *ngFor="let q of quizzes">

                <mat-card class="margin-bottom20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}

                        </mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                        <p class="truncate">{{ q.description }}</p>
                    </mat-card-content>

                    <mat-card-actions>
                        <button mat-raised-button color="primary">View</button>
                        <button mat-button color="primary" [routerLink]="'/user-dashboard/instructions/'+q.qid">Start</button>
                        <button mat-button color="primary">Questions : {{q.numberOfQuestions}}</button>
                        <button mat-button color="primary">M.M : {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>

            </div>
            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <h1>No data in this category</h1>
                </mat-card>
            </div>
        </div>
    </div>
</div>
