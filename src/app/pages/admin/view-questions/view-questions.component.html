<h1 class="margin-top20">Questions of {{qTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="container text-center">
                <button 
                    mat-raised-button color = "primary" 
                    [routerLink] = "'/admin/add-question/' + qId + '/' + qTitle"
                > 
                Add Question 
                </button>
            </div>

            <mat-card *ngFor = "let q of question; let i = index" class="margin-top20">

                <mat-card-content>

                    <p>
                       <b> Q {{i+1}} </b> 
                       <span class="margin-left20" [innerHTML] = "q.content"></span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p>1){{ q.option1 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p>2){{ q.option2 }}</p>
                            </div>   
                        </div>  

                        <div class="row">
                            <div class="col-md-6">
                                <p>3){{ q.option3 }}</p>
                            </div>
                            
                            <div class="col-md-6">
                                <p>4){{ q.option4 }}</p>
                            </div>
                        </div>  

                        <mat-divider></mat-divider>
                        <p class="margin-top20">Correct Answer : {{ q.answer }}</p>
                    </div>

                </mat-card-content>

                <mat-card-actions>
                    <button mat-raised-button (click)='deleteQuestion(q.quesId)' color="warn">Delete</button>
                    <button mat-raised-button color="primary">Update</button>
                </mat-card-actions>
                
             
            </mat-card>
        </div>
    </div>
</div>
