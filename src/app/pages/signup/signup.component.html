<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row margin-top20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.jpg" width="100" height="100">
                    </div>
                    <h1 class="text-center">Register Here !!</h1>
    
                    <!-- {{ user | json}} -->
                    <form (ngSubmit)="formSubmit()">
                        <!-- username field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input
                                required
                                [(ngModel)]="user.username"
                                name="username"
                                matInput placeholder="Enter here"
                            />
                            <mat-hint>Username must be unique!!</mat-hint>
                        </mat-form-field>
    
                          <!-- password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input
                                required
                                [(ngModel)]="user.password"
                                name="password"
                                type="password" matInput placeholder="Enter here">
                        </mat-form-field>
    
                          <!-- firstName field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input
                                required
                                [(ngModel)]="user.firstName"
                                name="firstName"
                                matInput placeholder="Enter here">
                        </mat-form-field>
    
                          <!-- lastName field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input
                                required
                                [(ngModel)]="user.lastName"
                                name="lastName"
                                matInput placeholder="Enter here">
                        </mat-form-field>
    
                          <!-- email field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email Address</mat-label>
                            <input
                                required
                                [(ngModel)]="user.email"
                                name="email"
                                type="email" matInput placeholder="Enter here">
                        </mat-form-field>
    
                          <!-- phone field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input
                                required
                                [(ngModel)]="user.phone"
                                name="phone" 
                                type="number"matInput placeholder="Enter here">
                        </mat-form-field>
                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button class="margin-left20" mat-raised-button color="accent">Clear</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
